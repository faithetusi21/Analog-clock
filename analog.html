<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="analog.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

   <div class="button">
        <button class="btn-start btn-start-1">Start</button>
        <button class="btn-start btn-start-2">Pause</button>
        <button class="btn-start btn-start-3">Reset</button>
    </div>
    <script type="text/javascript">
        const deg = 6;
        const hr = document.querySelector("#hr");
        const mn = document.querySelector("#mn");
        const sc = document.querySelector("#sc");
        const start = document.querySelector(".btn-start-1")
        const pause = document.querySelector(".btn-start-2")

        start.addEventListener('click', function () {

            
            setInterval(() => {
                
                let  day = new Date();
                let hh = day.getHours() *30;
                let mm =day.getMinutes()*deg;
                let ss =day.getSeconds()*deg;
                
                
                hr.style.transform = `rotateZ(${hh+(mm/12)}
                deg)`;
                mn.style.transform=`rotateZ(${mm}deg)`;
                sc.style.transform=`rotateZ(${ss}deg)`;

                pause.addEventListener('click', function(){
                    sc.style.transform=`rotateZ(90deg)`  
            })
            })


            
        })
        
    </script>
</body>
</html>
